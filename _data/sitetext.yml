    events:
      - title: "Company Founded"
        year: "November 2021"
        desc: "Bradley Turner Founded Algebuckina Design in 2021 after he graduated university with a honours degree in industrial design. He wanted an outlet for his drive and creativity that he could find in regular jobs in the industry."
        image: assets/img/timeline/1.jpg
        alt:
      - title: "St Matthew's Uniting Church Website"
        year: "January 2022"
        desc: "St Matthew's Uniting Church was in need of a new website as theirs hadn't been updated since the mid 2000s and had little to no functionality, we worked with them to create a new forum and website based on Nodebb which we still support to this day."
        image: assets/img/timeline/2.jpg
        alt:
      - title: "Star Wars Galaxies Mod Manager"
        year: "March 2023"
        desc: "SWGEmu was in need of a mod manager as the growing selection of mods released for the game were beginning to overlap, we wrote a tool from scratch to assist with organising users mods, and it granted Bradley a position with the SWGEmu Staff."
        image: assets/img/timeline/3.jpg
        alt: image alt text
